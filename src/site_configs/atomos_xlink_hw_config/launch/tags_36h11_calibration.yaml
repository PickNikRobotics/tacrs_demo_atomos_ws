/**:
    ros__parameters:
        image_transport: raw    # image format
        family: 36h11           # tag family name
        size: 0.173             # tag edge size in meter
        max_hamming: 0          # maximum allowed hamming distance (corrected bits)

        # see "apriltag.h" 'struct apriltag_detector' for more documentation on these optional parameters
        detector:
            threads: 1          # number of threads
            decimate: 1.0       # decimate resolution for quad detection
            blur: 0.8           # sigma of Gaussian blur for quad detection
            refine: False        # snap to strong gradients
            sharpening: 0.5    # sharpening of decoded images
            debug: False        # write additional debugging images to current working directory

        # optional list of tags
        tag:
            ids: [0, 3, 5]   # tag ID in order top left, top right, bottom left, bottom right.
            frames: [calibration_tag_right, calibration_tag_bottom, calibration_tag_left]  # optional frame name
            sizes: [0.051, 0.051, 0.051]   # optional tag-specific edge size
